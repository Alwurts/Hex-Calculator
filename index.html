<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Hex Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="light.css" id="theme" />
  <link rel="icon" href="./assets/hexagon-192.png">
  <link rel="manifest" href="./manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js');
      });
    }
  </script>
</head>
<body>
  <center>
    <div class="container">

      <div class="row">
        <input type="button" value="HEX" onclick="clearScreen()" class="clear" />
        <input type="text" name="result" class="result-display" id="result" value="" placeholder="Result" readonly />
      </div>
      <div class="row">
        <input type="button" value="OCT" onclick="clearScreen()" class="clear" />
        <input type="text" name="result" class="result-display" id="result" value="" placeholder="Result" readonly />
      </div>
      <div class="row">
        <input type="button" value="DEC" onclick="clearScreen()" class="clear" />
        <input type="text" name="result" class="result-display" id="result" value="" placeholder="Result" readonly />
      </div>
      <div class="row">
        <input type="button" value="BIN" onclick="clearScreen()" class="clear" />
        <input type="text" name="result" class="result-display" id="result" value="" placeholder="Result" readonly />
      
      </div>
      <div class="hex-row">
        <input type="button" value="A" onclick="liveScreen(1)" id="one" />
        <input type="button" value="B" onclick="liveScreen(2)" id="two" />
        <input type="button" value="C" id="three" onclick="liveScreen(3)" />
        <input type="button" value="D" onclick="liveScreen('+')" />
        <input type="button" value="E" onclick="liveScreen('+')" />
        <input type="button" value="F" onclick="liveScreen('+')" />
      </div>
      <div class="row">
        <input type="button" value="1" onclick="liveScreen(1)" id="one" />
        <input type="button" value="2" onclick="liveScreen(2)" id="two" />
        <input type="button" value="3" id="three" onclick="liveScreen(3)" />
        <input type="button" value="del" onclick="clearScreen()" />
        <input type="button" value="c" onclick="clearScreen()" />
      </div>
      <div class="row">
        <input type="button" value="4" id="four" onclick="liveScreen(4)" />
        <input type="button" value="5" id="five" onclick="liveScreen(5)" />
        <input type="button" value="6" id="six" onclick="liveScreen(6)" />
        <input type="button" value="x" onclick="liveScreen('*')" />
        <input type="button" value="/" onclick="liveScreen('/')" />
      </div>
      <div class="row">
        <input type="button" value="7" id="seven" onclick="liveScreen(7)" />
        <input type="button" value="8" id="eight" onclick="liveScreen(8)" />
        <input type="button" value="9" id="nine" onclick="liveScreen(9)" />
        <input type="button" value="+" onclick="liveScreen('+')" />
        <input type="button" value="-" onclick="liveScreen('-')" />
      </div>
      <div class="row">
        <input type="button" value="/" onclick="switchTheme()" />
        <input type="button" value="0" id="zero" onclick="liveScreen(0)" />
        <input type="button" value="+-" class="dot" onclick="clearScreen()" />
        <input type="button" value="=" onclick="result.value = calcString(result.value)" />
        <input type="button" value="?" class="dot" onclick="clearScreen()" />
      </div>
      
    </div>
  </center>
  
  <script src="script.js" async defer></script>
</body>
</html>
