<!doctype html>
<html >

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Hex Calculator</title>

  <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
  <meta name="theme-color" content="black">
  <link rel="icon" href="./assets/hexagon-192.png">

  <link rel="manifest" href="./manifest.json">

  <!-- Bootsrap stylesheet import -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
 
  <link rel="stylesheet" href="./css/style.css" id="theme" />

  
  <script defer src="https://umami.alwurts.com/script.js" data-website-id="163f7bcb-52a5-4cd2-b9f7-608182174d6e"></script>
   <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-BX6V389K3R"></script>

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-BX6V389K3R');
  </script>
  <!-- Google Analytics -->
  
</head>

<body>
  <div class="calculator background-light">
    <div class="container center-width" >
      <div class="row" >
        <div class="col results input-light" >

          <div class="row my-2"> 
            <div class="col-3 d-grid gap-2 px-2 ">
              <button class="btn btn-light btn-lg button-active" id="btn-result-HEX" type="button" onclick="switchMode('HEX')">HEX</button>
            </div>
            
            <div class="col-9 px-2 ">
              <input class="form-control form-control-lg input-active"  id="result-HEX" type="text" placeholder="HEX" readonly>
            </div>
          </div>

          <div class="row my-2"> 
            <div class="col-3 d-grid gap-2 px-2"> 
              <button class="btn btn-light btn-lg" id="btn-result-DEC" type="button" onclick="switchMode('DEC')">DEC</button>
            </div>
            
            <div class="col-9 px-2 ">
              <input class="form-control form-control-lg" id="result-DEC" type="text" placeholder="DEC" readonly>
            </div>
          </div>

          <div class="row my-2"> 
            <div class="col-3 d-grid gap-2 px-2">
              <button class="btn btn-light btn-lg" id="btn-result-OCT" type="button" onclick="switchMode('OCT')">OCT</button>
            </div>
            
            <div class="col-9 px-2">
              <input class="form-control form-control-lg" id="result-OCT" type="text" placeholder="OCT" readonly>
            </div>
          </div>

          <div class="row my-2"> 
            <div class="col-3 d-grid gap-2 px-2">
              <button class="btn btn-light btn-lg" id="btn-result-BIN" type="button" onclick="switchMode('BIN')">BIN</button>
            </div>
            
            <div class="col-9 px-2">
              <input class="form-control form-control-lg" id="result-BIN" type="text" placeholder="BIN" readonly>
            </div>
          </div>
          
          
        </div>

      </div>
      <div class="row py-2 px-1 hex-buttons" >
        <div class="col-2 d-grid gap-2 px-1">
          <button class="btn btn-light btn-lg button-HEX" type="button" onclick="putChar('A')">A</button>
        </div>
        <div class="col-2 d-grid gap-2 px-1">
          <button class="btn btn-light btn-lg button-HEX" type="button" onclick="putChar('B')">B</button>
        </div>
        <div class="col-2 d-grid gap-2 px-1">
          <button class="btn btn-light btn-lg button-HEX" type="button" onclick="putChar('C')">C</button>
        </div>
        <div class="col-2 d-grid gap-2 px-1">
          <button class="btn btn-light btn-lg button-HEX" type="button" onclick="putChar('D')">D</button>
        </div>
        <div class="col-2 d-grid gap-2 px-1">
          <button class="btn btn-light btn-lg button-HEX" type="button" onclick="putChar('E')">E</button>
        </div>
        <div class="col-2 d-grid gap-2 px-1">
          <button class="btn btn-light btn-lg button-HEX" type="button" onclick="putChar('F')">F</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="row py-2 px-1" >
            <div class="col d-grid gap-2 px-1">
              <button class="btn btn-light btn-lg button-BIN" type="button" onclick="putChar('7')">7</button>
            </div>
            <div class="col d-grid gap-2 px-1">
              <button class="btn btn-light btn-lg button-OCT" type="button" onclick="putChar('8')">8</button>
            </div>
            <div class="col d-grid gap-2 px-1">
              <button class="btn btn-light btn-lg button-OCT" type="button" onclick="putChar('9')">9</button>
            </div>
            <div class="col d-grid gap-2 px-1">
              <button class="btn btn-light btn-lg action-btn action-light" type="button" onclick="clearScreen()">C</button>
            </div> 
            <div class="col d-grid gap-2 px-1">
              <button class="btn btn-light btn-lg action-btn action-light" type="button" onclick="deleteChar()">
                <i class="bi bi-backspace "></i>
              </button>
            </div>
          </div>

          <div class="row py-2 px-1" >
            <div class="col d-grid gap-2 px-1">
              <button class="btn btn-light btn-lg button-BIN" type="button" onclick="putChar('4')">4</button>
            </div>
            <div class="col d-grid gap-2 px-1">
              <button class="btn btn-light btn-lg button-BIN" type="button" onclick="putChar('5')">5</button>
            </div>
            <div class="col d-grid gap-2 px-1">
              <button class="btn btn-light btn-lg button-BIN" type="button" onclick="putChar('6')">6</button>
            </div>
            <div class="col d-grid gap-2 px-1">
              <button class="btn btn-light btn-lg action-btn action-light" type="button" onclick="operation('x')">x</button>
            </div>
            <div class="col d-grid gap-2 px-1">
              <button class="btn btn-light btn-lg action-btn action-light" type="button" onclick="operation('/')">/</button>
            </div>
          </div>

          <div class="row py-2 px-1" >
            <div class="col d-grid gap-2 px-1">
              <button class="btn btn-light btn-lg" type="button" onclick="putChar('1')">1</button>
            </div>
            <div class="col d-grid gap-2 px-1">
              <button class="btn btn-light btn-lg button-BIN" type="button" onclick="putChar('2')">2</button>
            </div>
            <div class="col d-grid gap-2 px-1">
              <button class="btn btn-light btn-lg button-BIN" type="button" onclick="putChar('3')">3</button>
            </div>
            <div class="col d-grid gap-2 px-1">
              <button class="btn btn-light btn-lg action-btn action-light" type="button" onclick="operation('+')">+</button>
            </div>
            <div class="col d-grid gap-2 px-1"> 
              <button class="btn btn-light btn-lg action-btn action-light" type="button" onclick="operation('-')">-</button>
            </div>
          </div>

          <div class="row py-2 px-1" >
            <div class="col d-grid gap-2 px-1">
              <button class="btn btn-light btn-lg action-btn action-light" type="button" onclick="switchTheme()">
                <i class="bi bi-arrow-down-up"></i>
              </button>
            </div>
            <div class="col d-grid gap-2 px-2">
              <button class="btn btn-light btn-lg" type="button" onclick="putChar('0')">0</button>
            </div>
            <div class="col d-grid gap-2 px-0">
              <button class="btn btn-light btn-lg" type="button" onclick="putChar('00')">00</button>
            </div>
            <div class="col-5 d-grid gap-2 px-2">
              <button class="btn btn-light btn-lg equals-button" type="button" onclick="equals()">=</button>
            </div>
            
          </div>
        </div>
      </div>

      <div class="row py-3">
        <div class="col">
          
          <h6 class="text-center">
            <large class="text-muted">Made by</large>
            <a class="a-link link-light" href="https://github.com/Alwurts/Hex-Calculator">Alwurts</a>
          </h6>
        </div>
      </div>

    </div>
    
  </div>
  <script src="./js/script.js" async defer></script>

  <!-- Bootstrap plugin required -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>

</body>
</html>
