<!doctype html>
<html >

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Hex Calculator</title>

  <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
  <meta name="theme-color" content="black">
  <link rel="icon" href="./assets/hexagon-192.png">

  <link rel="manifest" href="./manifest.json">

  <!-- Bootsrap stylesheet import -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="light.css" id="theme" />

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />

  <!-- Service worker -->
  <script>
    // Event listener to load the serviceworker
    window.addEventListener('load', () => {
      registerSW();
    });
 
    // Service worker for pwa functionality
    async function registerSW() {
      if ('serviceWorker' in navigator) {
        try {
          await navigator
                .serviceWorker
                .register('serviceworker.js');
        }
        catch (e) {
          console.log('SW registration failed');
        }
      }
    }
  </script>
  <!-- Service worker -->

   <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-BX6V389K3R"></script>

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-BX6V389K3R');
  </script>
  <!-- Google Analytics -->
  
</head>

<body>
  <div class="jumbotron vertical-center calculator">
    <div class="container-md" >
      <div class="row" >
        <div class="col results" >

          <div class="row my-2"> 
            <div class="col-3 d-grid gap-2 px-2 ">
              <button class="btn btn-light btn-lg button-active" id="btn-result-HEX" type="button" onclick="switchMode('HEX')">HEX</button>
            </div>
            
            <div class="col-9 px-2 ">
              <input class="form-control form-control-lg input-active"  id="result-HEX" type="text" placeholder="HEX" readonly>
            </div>
          </div>

          <div class="row my-2"> 
            <div class="col-3 d-grid gap-2 px-2"> 
              <button class="btn btn-light btn-lg" id="btn-result-DEC" type="button" onclick="switchMode('DEC')">DEC</button>
            </div>
            
            <div class="col-9 px-2 ">
              <input class="form-control form-control-lg" id="result-DEC" type="text" placeholder="DEC" readonly>
            </div>
          </div>

          <div class="row my-2"> 
            <div class="col-3 d-grid gap-2 px-2">
              <button class="btn btn-light btn-lg" id="btn-result-OCT" type="button" onclick="switchMode('OCT')">OCT</button>
            </div>
            
            <div class="col-9 px-2">
              <input class="form-control form-control-lg" id="result-OCT" type="text" placeholder="OCT" readonly>
            </div>
          </div>

          <div class="row my-2"> 
            <div class="col-3 d-grid gap-2 px-2">
              <button class="btn btn-light btn-lg" id="btn-result-BIN" type="button" onclick="switchMode('BIN')">BIN</button>
            </div>
            
            <div class="col-9 px-2">
              <input class="form-control form-control-lg" id="result-BIN" type="text" placeholder="BIN" readonly>
            </div>
          </div>
          
          
        </div>

      </div>
      <div class="row py-2 px-1 hex-buttons" >
        <div class="col-2 d-grid gap-2 px-1">
          <button class="btn btn-light btn-lg button-HEX" type="button" onclick="putText('A')">A</button>
        </div>
        <div class="col-2 d-grid gap-2 px-1">
          <button class="btn btn-light btn-lg button-HEX" type="button" onclick="putText('B')">B</button>
        </div>
        <div class="col-2 d-grid gap-2 px-1">
          <button class="btn btn-light btn-lg button-HEX" type="button" onclick="putText('C')">C</button>
        </div>
        <div class="col-2 d-grid gap-2 px-1">
          <button class="btn btn-light btn-lg button-HEX" type="button" onclick="putText('D')">D</button>
        </div>
        <div class="col-2 d-grid gap-2 px-1">
          <button class="btn btn-light btn-lg button-HEX" type="button" onclick="putText('E')">E</button>
        </div>
        <div class="col-2 d-grid gap-2 px-1">
          <button class="btn btn-light btn-lg button-HEX" type="button" onclick="putText('F')">F</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="row py-2 px-1" >
            <div class="col d-grid gap-2 px-1">
              <button class="btn btn-light btn-lg button-BIN" type="button" onclick="putText('7')">7</button>
            </div>
            <div class="col d-grid gap-2 px-1">
              <button class="btn btn-light btn-lg button-OCT" type="button" onclick="putText('8')">8</button>
            </div>
            <div class="col d-grid gap-2 px-1">
              <button class="btn btn-light btn-lg button-OCT" type="button" onclick="putText('9')">9</button>
            </div>
            <div class="col d-grid gap-2 px-1">
              <button class="btn btn-light btn-lg action-button" type="button" onclick="clearScreen()">c</button>
            </div> 
            <div class="col d-grid gap-2 px-1">
              <button class="btn btn-light btn-lg action-button" type="button" onclick="deleteChar()">del</button>
            </div>
          </div>

          <div class="row py-2 px-1" >
            <div class="col d-grid gap-2 px-1">
              <button class="btn btn-light btn-lg button-BIN" type="button" onclick="putText('4')">4</button>
            </div>
            <div class="col d-grid gap-2 px-1">
              <button class="btn btn-light btn-lg button-BIN" type="button" onclick="putText('5')">5</button>
            </div>
            <div class="col d-grid gap-2 px-1">
              <button class="btn btn-light btn-lg button-BIN" type="button" onclick="putText('6')">6</button>
            </div>
            <div class="col d-grid gap-2 px-1">
              <button class="btn btn-light btn-lg action-button" type="button" onclick="putText('x')">x</button>
            </div>
            <div class="col d-grid gap-2 px-1">
              <button class="btn btn-light btn-lg action-button" type="button" onclick="putText('/')">/</button>
            </div>
          </div>

          <div class="row py-2 px-1" >
            <div class="col d-grid gap-2 px-1">
              <button class="btn btn-light btn-lg" type="button" onclick="putText(1)">1</button>
            </div>
            <div class="col d-grid gap-2 px-1">
              <button class="btn btn-light btn-lg button-BIN" type="button" onclick="putText('2')">2</button>
            </div>
            <div class="col d-grid gap-2 px-1">
              <button class="btn btn-light btn-lg button-BIN" type="button" onclick="putText('3')">3</button>
            </div>
            <div class="col d-grid gap-2 px-1">
              <button class="btn btn-light btn-lg action-button" type="button" onclick="putText('+')">+</button>
            </div>
            <div class="col d-grid gap-2 px-1"> 
              <button class="btn btn-light btn-lg action-button" type="button" onclick="putText('-')">-</button>
            </div>
          </div>

          <div class="row py-2 px-1" >
            <div class="col d-grid gap-2 px-1">
              <button class="btn btn-light btn-lg action-button" type="button">~</button>
            </div>
            <div class="col d-grid gap-2 px-1">
              <button class="btn btn-light btn-lg" type="button" onclick="putText(0)">0</button>
            </div>
            <div class="col d-grid gap-2 px-1">
              <button class="btn btn-light btn-lg action-button" type="button">+-</button>
            </div>
            <div class="col d-grid gap-2 px-1">
              <button class="btn btn-light btn-lg equals-button" type="button">=</button>
            </div>
            <div class="col d-grid gap-2 px-1">
              <button class="btn btn-light btn-lg action-button" type="button">?</button>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
  <script src="script.js" async defer></script>

  <!-- Bootstrap plugin required -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
</body>
</html>
